<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Chair Show 2024</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>ID Chairs</h1>

    <div class="chairs">
        <model-viewer src="./assets/Sitzplatz.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1">
            
            <button class="Hotspot" slot="hotspot-1" data-position="0.24086417532174387m 0.8995230921345656m -0.3113672623813839m" data-normal="0.460356747083464m 0.20039482625715482m 0.8648199691404542m" data-visibility-attribute="visible">
                <div class="HotspotAnnotation"><img src="./assets/IMG_1145.jpg" alt="spitz-poster"></div>
                
            </button>

            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>

            <button slot="ar-button" id="ar-button">
                View in your space
            </button>

            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>

        </model-viewer>
        

        <model-viewer src="./assets/Sitzplatz.glb"
        alt="A 3D model of Sitzplatz"
        ar
        auto-rotate
        camera-controls></model-viewer>

        <model-viewer src="./assets/Sitzplatz.glb"
        alt="A 3D model of Sitzplatz"
        ar
        auto-rotate
        camera-controls></model-viewer>

    </div>
   
</body>
</html>
